<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,body{
            width : 100%;
            height : 100%;
        }
        #chart{
            width: 50%;
            height: 50%;
            //border:1px solid #ccc;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
<!--<script src="theme/vintage.js"></script>-->
<script src="theme/walden.js"></script>
<script>
    // 1. 下载并引入echarts

    // 2. 准备一个dom容器

    // 3. 初始化echarts实例对象
    const myChart  = echarts.init(document.getElementById('chart'))

    // 4. 指定配置项以及数据
    const option = {
        color : ['#ccc'],
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [

            {
                itemStyle : {
                    color : {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: 'yellow' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'green' // 100% 处的颜色
                        }],
                        global: false // 缺省为 false
                    }
                },
                data: [
                    120,
                    {
                        value: 200,

                    },
                    {
                        value : 500,

                    },
                    {
                        value : 200,

                    },
                    {
                        value : 300,
                    },
                    110,
                    130
                ],
                type: 'bar'
            }
        ]
    }

    // 5. 根据配置项创建对应的图表
    myChart.setOption(option)


    // 6. 设置图表自适应
    window.addEventListener('resize', function () {
        myChart.resize()
    })
</script>
